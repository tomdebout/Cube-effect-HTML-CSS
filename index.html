<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="App.css" rel="stylesheet">
    <title>Cube effect</title>
</head>

<body>
    <nav class="navbar navbar-light bg-custom">
        <h2 class="title">Cube effect</h2>
        <div class="cube-nav">
            <div class="top-nav"></div>
            <div>
                <span class="blue" style="--i:0;"></span>
                <span class="blue" style="--i:1;"></span>
                <span class="blue" style="--i:2;"></span>
                <span class="blue" style="--i:3;"></span>
            </div>
        </div>
    </nav>
    <div class="inline">
        <div class="cube cube-blue">
            <div class="top-blue"></div>
            <div>
                <span class="blue" style="--i:0;"></span>
                <span class="blue" style="--i:1;"></span>
                <span class="blue" style="--i:2;"></span>
                <span class="blue" style="--i:3;"></span>
            </div>
        </div>
        <div class="cube cube-purple">
            <div class="top-purple"></div>
            <div>
                <span class="purple" style="--i:0;"></span>
                <span class="purple" style="--i:1;"></span>
                <span class="purple" style="--i:2;"></span>
                <span class="purple" style="--i:3;"></span>
            </div>
        </div>
        <div class="cube cube-red">
            <div class="top-red"></div>
            <div>
                <span class="red" style="--i:0;"></span>
                <span class="red" style="--i:1;"></span>
                <span class="red" style="--i:2;"></span>
                <span class="red" style="--i:3;"></span>
            </div>
        </div>
    </div>
</body>

</html>
